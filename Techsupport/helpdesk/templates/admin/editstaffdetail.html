{% extends "admin/adminbase.html" %}
{% block content %}

<div class="grid">

    <h2 class="text-xl font-bold m-10">Edit Staff</h2>

    <form method="POST" class="px-10">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" value="{{ staff.username }}" class="border p-2 w-full mb-4">

        <label>Email</label>
        <input type="email" name="email" value="{{ staff.email }}" class="border p-2 w-full mb-4">

        <label>Password (leave blank to keep same)</label>
        <input type="password" name="password" class="border p-2 w-full mb-4">

        <button class="bg-green-600 text-white px-4 py-2 rounded">
            Save Changes
        </button>
    </form>

</div>

{% endblock %}
